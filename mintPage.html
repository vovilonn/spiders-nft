<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mint page</title>
        <link rel="stylesheet" href="./styles/mint.css" />
    </head>
    <body>
        <div class="container">
            <div class="mintWindow">
                <img src="./images/mintWindow.png" />
                <div class="counter">
                    <div id="isWhitelisted">Loading...</div>
                    <div id="main" class="counterSection">
                        <button id="decrement" class="counterBtn">-</button>
                        <div id="displayCounter" class="counterValue">5</div>
                        <button id="increment" class="counterBtn">+</button>
                    </div>
                </div>
                <button class="btn" id="mintBtn">CONNECT WALLET</button>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
        <script src="./js/mint.js"></script>
    </body>
</html>
