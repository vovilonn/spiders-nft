<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint page</title>
    <link rel="stylesheet" href="./styles/mint.css"/>
</head>
<body>
    <div class="container">
        <div class="mintWindow">
                <img src="./images/mintWindow.png">
            <div class="counter">
                <div>You are not whitelisted</div>
                <div id="main" class="counterSection">
                    <button id="decrement" class="counterBtn">-</button>
                    <div id="displayCounter" class="counterValue">5</div>
                    <button id="increment" class="counterBtn">+</button>
                </div>
            </div>
            <button class="btn">MINT</button>
        </div>
    </div>
    <script src="./js/mint.js"></script>
</body>
</html>
